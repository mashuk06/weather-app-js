<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <section class="py-2 vh-100" style="background-color: #454647;">
                    <h2 class="text-warning text-center">Weather App</h2>
                    <hr class="text-warning">
                    <div class="container">
                        <div class="search-container py-1">
                            <input id="search-input" class="search-input rounded-pill" type="text"
                                placeholder="Enter city name/Zip code">
                            <button id="search-button" class="search-button rounded-pill mx-3">
                                Search
                            </button>
                        </div>
                        <div class="h-100 w-100 py-5 px-10 h-100">
                            <div class="row d-flex justify-content-center align-items-center">
                                <div>
                                    <div class="card" style="color: #4B515D; border-radius: 35px;">
                                        <div class="card-body p-4">
                                            <div class="text-left text-success">
                                                <h3 id="location" class="flex-grow-1"></h3>
                                            </div>
                                            <div class="text-left text-dark">
                                                <h6 id="time"></h6>
                                            </div>
                                            <div class="d-flex flex-column text-center mt-5 mb-4">
                                                <h6 class="display-4 mb-0 font-weight-bold"
                                                    style="color: #1C2331;">
                                                    <span id="temperature"></span>
                                                </h6>
                                                <span id="condition" class="small"
                                                    style="color: #868B94"></span>
                                            </div>
                                            <div class="d-flex align-items-center">
                                                <div class="flex-grow-1" style="font-size: 1rem;">
                                                    <div><span class="ms-1" id="details">Search a city to get result</span></div>
                                                </div>
                                                <div>
                                                    <img id="icon" alt="">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/all.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
